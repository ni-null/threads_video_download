<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="popupTitle">Threads Downloader Pro</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 data-i18n="popupTitle">Threads Downloader Pro</h1>
      </div>

      <!-- 設定區塊 -->
      <div class="settings-section">
        <div class="setting-item">
          <label for="languageSelect" data-i18n="language">語言</label>
          <select id="languageSelect" class="language-select">
            <option value="auto" data-i18n="languageAuto">自動 (瀏覽器語言)</option>
            <option value="en">English</option>
            <option value="zh_TW">繁體中文</option>
            <option value="zh_CN">简体中文</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="enableMediaMenu" data-i18n="enableMediaMenu">媒體下載選單</label>
          <label class="toggle-switch">
            <input type="checkbox" id="enableMediaMenu" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label for="enableSingleDownload" data-i18n="enableSingleDownload">單一媒體下載</label>
          <label class="toggle-switch">
            <input type="checkbox" id="enableSingleDownload" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="setting-item">
          <label for="enableDebugMode" data-i18n="enableDebugMode">開發者模式 (Debug)</label>
          <label class="toggle-switch">
            <input type="checkbox" id="enableDebugMode" />
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- 頁尾資訊 -->
      <div class="footer-info">
        <div class="version-info">
          <span class="version">v1.0.0</span>
          <span class="divider">|</span>
          <span class="developer"><span data-i18n="developer">開發者</span>: <a href="https://github.com/ninull" target="_blank">ninull</a></span>
        </div>
        <div class="report-issue">
          <a href="https://github.com/ni-null/threads_video_download/issues" target="_blank" data-i18n="reportIssue">🐛 問題回報</a>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
